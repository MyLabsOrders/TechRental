<!DOCTYPE html>
<style>
html {
    margin: 0em 1em;
}
table {
    border-collapse: collapse;
    width: 100%;
}
th {
    white-space: pre;
}
td, th {
    border-top: solid 1pt;
    font-weight: normal;
    text-align: center;
}
th + th, td + td {
    border-left: solid 1pt;
}
</style>
<h3 style="text-align: center;">НАКЛАДНАЯ №{Order.Id}</h3>
<p>Кому: {User.FirstName} {User.LastName} {User.MiddleName}</p>
<p>От кого: ООО &quot;Контора пидорасов&quot;</p>
<table>
    <tr>
        <th>№&NewLine;п/п</th>
        <th>Наименование товара</th>
        <th>Кол-во</th>
        <th>Цена&NewLine;руб.,коп.</th>
        <th>Сумма руб., коп.</th>
    </tr>
    {Orders}
    <tr>
        <td colspan="5" style="text-align: right; border-bottom: solid 1pt;">Итого: {Order.Total}</td>
    </tr>
</table>
